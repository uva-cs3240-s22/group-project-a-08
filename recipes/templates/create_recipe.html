{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        <h1>Add A Recipe</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <br>
            <h2>Add Ingredients</h2>
            {{ formset.management_form }}
            {% for form in formset %}
            {{ form.as_p }}
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
